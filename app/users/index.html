<h1>All users</h1>
<ul class="all-users">
  <li ng-repeat="user in vm.users"  ng-hide="user.userName == vm.user.userName">
    <div class="well">
      <p><strong>First Name: </strong>{{ user.firstName }}</p>
      <p><strong>Last Name: </strong>{{ user.lastName }}</p>
      <p><strong>UserName: </strong>{{ user.userName }}</p>
      <p>{{ user.hash }}</p>
    </div>
  </li>
</ul>
